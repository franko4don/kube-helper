apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: grafana
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
      - grafana.xend.tk
    secretName: wildcard-certificate-tls
  rules:
  - host: grafana.xend.tk
    http:
      paths:
      - backend:
          serviceName: grafana
          servicePort: 80